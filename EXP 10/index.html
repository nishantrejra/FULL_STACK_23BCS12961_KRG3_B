<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; margin-top: 50px; }
    #messages { list-style-type: none; padding: 0; max-width: 400px; margin: 0 auto; }
    li { background: #fff; padding: 8px; margin-bottom: 5px; border-radius: 5px; text-align: left; }
    input { width: 300px; padding: 8px; }
    button { padding: 8px 12px; margin-left: 5px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Real-Time Chat</h2>
  <ul id="messages"></ul>
  <input id="msgInput" autocomplete="off" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById('msgInput');
    const messages = document.getElementById('messages');

    // Listen for messages from the server
    socket.on('chat message', msg => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
    });

    // Send message to the server
    function send() {
      const msg = input.value.trim();
      if (msg) socket.emit('chat message', msg);
      input.value = '';
    }
  </script>
</body>
</html>
